name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight UTC

jobs:

  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Create ~/.m2/settings.xml
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOL
        <settings>
          <servers>
            <server>
              <id>github-equinor-liquids</id>
              <username>${{ vars.PACKAGES_USER_NAME }}</username>
              <password>${{ secrets.PACKAGES_USER_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOL

    - name: Setup Java
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        java-version: "21"
        distribution: "temurin"
        cache: "maven"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # if the build mode is 'none', skip the build step
    - if: matrix.build-mode == 'manual'
      name: Build Java project with Maven
      run: mvn -B clean package -DskipTests --no-transfer-progress

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
      with:
        category: "/language:${{matrix.language}}"